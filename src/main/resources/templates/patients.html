<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
     <div class="card">
         <div class="card-header">Listes des Patients</div>
         <div class="card-bodyd">
             <form method="get" th:action="@{index}">
                 <label>Key word</label>
                 <input type="text" name="keyword" th:value="${keyword}">
                 <button type="submit" class="btn btn-primary">chercher</button>
             </form>
             <table class="table">
                 <thead>
                 <tr>
                     <th>ID</th>
                     <th>Nom</th>
                     <th>Date</th>
                     <th>Malade</th>
                     <th>Score</th>
                     <th>Action</th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr th:each="p:${ListPatients}">
                     <td th:text="${p.id}"></td>
                     <td th:text="${p.nom}"></td>
                     <td th:text="${p.dateNaissance}"></td>
                     <td th:text="${p.malade}"></td>
                     <td th:text="${p.score}"></td>
                     <td>
                         <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{delete(id=${p.id}, keyword=${keyword},page=${currentPage})}">Delete</a>
                         <a  class="btn btn-success" th:href="@{editPatient(id=${p.id}, keyword=${keyword},page=${currentPage})}">Edit</a>

                     </td>

                 </tr>
                 </tbody>
             </table>
             <ul class="nav nav-pills">
                 <li th:each="page,status:${pages}">
                     <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                        th:text="${status.index}"
                     th:href="@{index(page=${status.index}, keyword=${keyword})}"
                     ></a>
                 </li>
             </ul>
         </div>
     </div>
</div>
</div>

</body>
</html>
